<ion-view title="Vitensenteret">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <div class="list card">
            <div class="item item-divider">Din robot</div>
            <div class="item item-body">
                <img class="robot-img" src="/img/robot.png" />
            </div>
        </div>

        <div class="row flex-wrap" >
            <div class="col-33" ng-repeat="part in buttons">
                <div class="card small">
                    <div class="item item-text-wrap" ng-class="part.collected ? '' : 'item-dark'">
                        <span>{{part.name}}</span>
                    </div>    
                </div>
            </div>
        </div>

        <btn ng-disabled="!exampleFunc(slider.red, slider.green, slider.blue)" class="button button-balanced button-block">LÃ¥s opp</btn>
    </ion-content>
</ion-view>
