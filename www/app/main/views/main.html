<ion-view title="Vitensenteret">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <div class="row">
            <div class="list card col-50">
                <div class="item item-divider">Din robot</div>
                <div class="item item-body">
                    <img class="robot-img" src="/img/robot_min.png" />
                </div>
            </div>
            <div class="col-50 vertical-wrapper">
                <div class="vertical-align">
                    <h3 class="giant-text">
                        Du har samlet
                    </h3>
                    <h1 class="giant-text">
                        {{(parts | filter:{collected:true}).length}}/{{parts.length}}
                    </h1>
                    <h2 class="giant-text">
                        deler
                    </h2>
                </div>
            </div>
        </div>

        <div class="row flex-wrap" >
            <div class="col-33" ng-repeat="part in parts">
                <div class="card small">
                    <div class="item item-text-wrap part-box">
                        <img src="/img/parts/{{part.image}}" ng-class="part.collected ? 'part-collected' : 'part-not-collected'" class="part-image"/>
                        <i class="icon" ng-class="part.collected ? 'ion-checkmark-round balanced' : ''"></i>
                    </div>    
                </div>
            </div>
        </div>

        <btn ng-disabled="(parts | filter:{collected:true}).length != parts.length" class="button button-balanced button-block">Last opp roboten din</btn>
    </ion-content>
</ion-view>
