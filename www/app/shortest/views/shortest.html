<ion-view title="Korteste vei" data-ng-init="createSortable()">
    <ion-content overflow-scroll="true" padding="true" class="has-header">


    <div id="shortestCard" class="card small centerdiv" >
        <h5>Finn korteste vei fra Oslo til Trondheim.<br> Dra byene til riktig plassering.</h5>
    </div>

    <div id="shortestListDiv" class = "text-center">



        <div id ="shortestListContainer">
            <div class="safeCity">Amsterd√°</div>
            <!--<div id="verticalNumbers"><div>1</div><div>2</div><div>3</div><div>4</div><div>5</div><div>6</div><div>7</div><div>8</div></div>-->
            <!--<p>1</p><br><p>2</p><br><p>3</p><br><p>4</p><br><p>5</p><br><p>6</p><br><p>7</p><br><p>8</p>-->
            <ul id = verticalNumbersList>
                <li class="verticalNumber" ng-repeat="option in [1,2,3,4,5,6,7,8]">{{option}}</li>
            </ul>
            <ul id = "shortestList">
            <li class="shortestCity" ng-repeat="city in cities" value={{city.index}}>{{city.name}}</li>
            </ul>
            <div class="safeCity">Nidarosia</div>
        </div>
    </div>

        <button id="shortestTestCorrect" class="button button-block button-balanced" ng-click="shortestCheckCorrect()"> Sjekk om det er riktig! </button>


    </ion-content>
</ion-view>
